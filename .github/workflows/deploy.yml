name: Deploy EC2 VPN

on:
  repository_dispatch:
    types: [deploy-vpn]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
     
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.client_payload.region }}

      - name: Print selected region
        run: echo "Selected region is ${{ github.event.client_payload.region }}"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          echo "Initializing Terraform..."
          terraform init
          echo "Terraform initialized successfully"

      - name: Terraform Apply
        run: |
          echo "Applying Terraform configuration..."
          terraform apply -auto-approve -var="region=${{ github.event.client_payload.region }}"
          echo "Terraform apply completed"
          terraform output -json > terraform_output.json
          cat terraform_output.json