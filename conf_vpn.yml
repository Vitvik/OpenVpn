name: Configure OpenVPN

on:
  workflow_run:
    workflows: ["Deploy EC2 VPN"]
    types:
      - completed

jobs:
  configure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/serv_tren
          chmod 600 ~/.ssh/serv_tren

      - name: Get EC2 Public IP
        id: get_ip
        run: |
          cd terraform
          terraform init -backend-config=backend.tf
          IP=$(terraform output -raw public_ip)
          echo "public_ip=$IP" >> $GITHUB_OUTPUT
          echo $IP > ../ansible/inventory/server_ip.txt

      - name: Create inventory file
        run: |
          cd ansible
          echo "[vpn_servers]" > inventory/hosts
          echo "${{ steps.get_ip.outputs.public_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/serv_tren" >> inventory/hosts

      - name: Run Ansible Playbook
        run: |
          cd ansible
          ansible-playbook -i inventory/hosts playbook.yml